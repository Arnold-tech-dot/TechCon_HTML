<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register for TechCon 2024</title>
</head>
<body>

  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <div>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="ticket">Ticket Type:</label>
        <select id="ticket" name="ticket">
          <option value="general">General</option>
          <option value="student">Student</option>
          <option value="vip">VIP</option>
        </select>
      </div>

      <div>
        <label for="diet">Dietary Preferences:</label>
        <textarea id="diet" name="diet" rows="4" cols="30"></textarea>
      </div>

      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>

</body>
</html>
